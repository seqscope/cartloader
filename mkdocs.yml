# Watch for changes
watch:
  - includes

# Markdown Extensions
markdown_extensions:
  # Ensure glossary is appended before abbreviation parsing
  - pymdownx.snippets:
      base_path: .
      auto_append:
        - includes/glossary.md
      check_paths: True
  - abbr
  - tables
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false 
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      linenums: true
      css_class: 'highlight'
  - pymdownx.superfences
# - pymdownx.inlinehilite
  - pymdownx.blocks.caption

plugins:
  - search
  - open-in-new-tab
  - include-markdown:
      allowed_paths:
        - assets
        - includes
  - table-reader
  # - macros

# Extra CSS
extra_css:
  - css/extra.css
  #- css/neoteroi-mkdocs.css

extra_javascript:
