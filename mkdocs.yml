# Projection information
site_name: cartloader
site_url: https://seqscope.github.io/cartloader

# Repository
repo_name: seqscope/cartloader
repo_url: https://github.com/seqscope/cartloader

# Theme configuration
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.indexes
  - navigation.sections
  - navigation.expand
  - navigation.path
  - content.code.annotate
  - content.grid
  - content.cards
  - content.footnote.tooltips
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/link
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: indigo
    toggle:
      icon: material/toggle-switch-off
      name: Switch to system preference
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  icon:
    annotation: material/arrow-right-circle
#  icon:
#    admonition:
#      <type>: <icon>

# Navigation structure
nav:
  - Home: 
      - Introduction: index.md
  - Installation: installation.md
  - Quick Start: vignettes/quickstart/quickstart.md
  - Vignettes:
      - Overview: vignettes/intro.md
      #- Quick Start: vignettes/quickstart/quickstart.md
      - Getting Started with `cartloader`:
        - SeqScope Starter Tutorial: vignettes/subregion_tutorials/seqscope.md
        - StereoSeq Starter Tutorial: vignettes/subregion_tutorials/stereoseq.md
        - Visium HD Starter Tutorial: vignettes/subregion_tutorials/visiumhd.md
        - Pixel-Seq Starter Tutorial: vignettes/subregion_tutorials/pixelseq.md
        - Xenium Starter Tutorial: vignettes/subregion_tutorials/xenium.md
        - MERSCOPE Starter Tutorial: vignettes/subregion_tutorials/merscope.md
        - CoxMX SMI Starter Tutorial: vignettes/subregion_tutorials/cosmx_smi.md

  - References:
      - SGE Format Conversion: reference/sge_convert.md
      - FICTURE Analysis: reference/run_ficture2.md
      - cartloader Compilation: reference/run_cartload2.md
      - Data Repository Upload: reference/upload_repository.md
# Watch for changes
watch:
  - includes

# Markdown Extensions
markdown_extensions:
  - abbr
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false 
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      css_class: 'highlight'
  - pymdownx.superfences
  - pymdownx.snippets:
      auto_append:
        - includes/glossary.md
      check_paths: True
# - pymdownx.inlinehilite
  - pymdownx.blocks.caption

plugins:
  - search
  - open-in-new-tab
  - include-markdown
  # - macros

# Extra CSS
extra_css:
  - css/extra.css
  #- css/neoteroi-mkdocs.css